<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="outer-body">

        <div id="display"></div>

      <div id="inner-body">
        <div id="ac" class="btn" data-value="ac">AC</div>
        <div id="sign" class="btn" data-value="+/-">+/-</div>
        <div id="mod" class="btn" data-value="%">%</div>
        <div id="divide" class="btn" data-value="/">/</div>
        <div id="seven" class="btn" data-value="7">7</div>
        <div id="eight" class="btn" data-value="8">8</div>
        <div id="nine" class="btn" data-value="9">9</div>
        <div id="mul" class="btn" data-value="*">*</div>
        <div id="four" class="btn" data-value="4">4</div>
        <div id="five" class="btn" data-value="5">5</div>
        <div id="six" class="btn" data-value="6">6</div>
        <div id="minus" class="btn" data-value="-">-</div>
        <div id="one" class="btn" data-value="1">1</div>
        <div id="two" class="btn" data-value="2">2</div>
        <div id="three" class="btn" data-value="3">3</div>
        <div id="plus" class="btn" data-value="+">+</div>
        <div id="zero" class="btn" data-value="0">0</div>
        <div id="dot" class="btn" data-value=".">.</div>
        <div id="equal" class="btn" data-value="=">=</div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
